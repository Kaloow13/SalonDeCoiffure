<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Coiffeur</title>
  <!-- Ajout de Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Register Coiffeur</h1>
      <form id="registerForm">
        <div class="field">
          <label class="label" for="email">Email:</label>
          <div class="control">
            <input class="input" type="email" id="email" name="email" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="nom">Nom:</label>
          <div class="control">
            <input class="input" type="text" id="nom" name="nom" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="prenom">Prénom:</label>
          <div class="control">
            <input class="input" type="text" id="prenom" name="prenom" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="numeroTelephone">Numéro de téléphone:</label>
          <div class="control">
            <input class="input" type="text" id="numeroTelephone" name="numeroTelephone" required>
          </div>
        </div>

        <div class="field">
          <label class="label" for="password">Mot de passe:</label>
          <div class="control">
            <input class="input" type="password" id="password" name="password" required>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-primary" type="submit">S'inscrire</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Empêcher le formulaire de se soumettre normalement

      // Récupérer les valeurs des champs du formulaire
      const email = document.getElementById('email').value;
      const nom = document.getElementById('nom').value;
      const prenom = document.getElementById('prenom').value;
      const numeroTelephone = document.getElementById('numeroTelephone').value;
      const password = document.getElementById('password').value;

      try {
        // Envoi de la requête POST au serveur
        const response = await fetch('/registerCoiffeur', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ unEmail: email, nom, prenom, numeroTelephone, password })
        });

        const responseData = await response.json();

        if (response.ok) {
          // Si la requête réussit, afficher un message de succès
          alert('Inscription réussie!');
        } else {
          // Si la requête échoue, afficher le message d'erreur retourné par le serveur
          alert(responseData.message);
        }
      } catch (error) {
        console.error('Une erreur s\'est produite:', error);
        // Afficher un message d'erreur générique
        alert('Une erreur s\'est produite lors de l\'inscription.');
      }
    });
  </script>
</body>
</html>

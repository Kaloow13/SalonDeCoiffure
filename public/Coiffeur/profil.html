<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profil.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Account page navigation-->
        <nav class="nav nav-pills nav-justified mb-4">
            <a class="nav-link active" href="#">Profile</a>
            <a class="nav-link" href="#">Billing</a>
            <a class="nav-link" href="#">Security</a>
            <a class="nav-link" href="#">Notifications</a>
        </nav>
        <hr>
        <div class="row">
            <div class="col-lg-4">
                <!-- Profile picture card-->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-3" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="Profile Picture">
                        <!-- Profile picture help block-->
                        <div class="text-muted small">JPG or PNG, max size: 5 MB</div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary mt-3">Upload New Image</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">Account Details</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="form-label" for="inputUsername">Username</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="username">
                            </div>
                            <!-- Form Row-->
                            <div class="row">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="inputFirstName">First Name</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="Valerie">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="inputLastName">Last Name</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="Luna">
                                </div>
                            </div>
                            <!-- Form Row-->
                            <div class="row">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="inputOrgName">Organization Name</label>
                                    <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="Start Bootstrap">
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="inputLocation">Location</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="San Francisco, CA">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="form-label" for="inputEmailAddress">Email Address</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com">
                            </div>
                            <!-- Form Row-->
                            <div class="row">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="inputPhone">Phone Number</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="inputBirthday">Birthday</label>
                                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

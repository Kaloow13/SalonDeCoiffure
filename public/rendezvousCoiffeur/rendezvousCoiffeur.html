<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="rendezvousCoiffeur.css" />
    <title>Pure CSS & JavaScript Calendar</title>
  </head>

  <body>
    <div id="calendar">
      <div class="month">
        <ul>
          <li id="prev">&#10094;</li>
          <li id="month"></li>
          <li id="year"></li>
          <li id="next">&#10095;</li>
        </ul>
      </div>

      <ul id="weekdays">
        <li>Ma</li>
        <li>Di</li>
        <li>Wo</li>
        <li>Do</li>
        <li>Vr</li>
        <li>Za</li>
        <li>Zo</li>
      </ul>

      <ul id="days"></ul>

      <div>You have clicked on: <span id="select"></span></div>
    </div>
    <script src="rendezvousCoiffeur.js"></script>
  </body>
</html>

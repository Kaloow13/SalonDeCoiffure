<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Form Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="icon" href="./logo/2.png" />
    <link rel="stylesheet" href="./style/avis.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
    <div class="header">
        <div class="nav">
          <div class="nav-items">
            <a href="./CoiffeurProfil/index.html">Portfolio</a>
            <a href="#">À propos</a>
            <a href="#">Contact</a>
            <a href="#">Mes rendez-vous</a>
            <a href="./avis.html">Avis</a>
          </div>
          <div class="logo" style="color: black;"> <a href="./accueil/accueil.html">East Cutz</a></div>
          <div class="nav-button">
            <div class="btn-wrap">
              <button onclick="location.href='./book.html'">PRENDRE RENDEZ-VOUS</button>
            </div>
          </div>
        </div>
      </div>
    <div class="wrapper">
        <h3>Donnez votre avis</h3>
        <form action="#" id="reviewForm">
            <div class="rating">
                <input type="number" name="rating" hidden>
                <i class='bx bx-star star' style="--i: 0;"></i>
                <i class='bx bx-star star' style="--i: 1;"></i>
                <i class='bx bx-star star' style="--i: 2;"></i>
                <i class='bx bx-star star' style="--i: 3;"></i>
                <i class='bx bx-star star' style="--i: 4;"></i>
            </div>
            <div>
                <select id="salonSelect">
                    <option value="">Choisir un salon</option>
                  
                    <!-- Ajoutez plus d'options de salon ici -->
                </select>
            </div>

            <!-- Sélection du coiffeur, désactivée par défaut -->
            <div>
                <select id="coiffeurSelect" disabled>
                    <option value="">Choisir un coiffeur</option>
                    <!-- Les options seront ajoutées dynamiquement en fonction du salon sélectionné -->
                </select>
            </div>
            <textarea name="opinion" cols="30" rows="5" placeholder="Votre opinion"></textarea>
            <div class="btn-group">
                <button type="submit" class="btn submit">Remettre</button>
                <button class="btn cancel">Annuler</button>
            </div>
        </form>
    </div>
    <script src="avis.js"></script>
</body>

</html>

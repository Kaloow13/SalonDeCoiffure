<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <title>Form Reviews</title>
  <link rel="stylesheet" href="./style/avis.css">
  <link rel="icon" href="../logo/2.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="header">
    <div class="nav">
      <div class="nav-items nav-items-left">
      </div>
      <div class="logo" style="color: black;"> <a href="accueil/accueil.html">East Cutz</a></div>

      <div class="nav-items nav-items-right">
        <div class="nav-button">
          <div class="btn-wrap">
            <button id="btnPriseRdv" onclick="location.href='book.html'" style="color: white;">PRENDRE
              RENDEZ-VOUS</button>
            <button id="btnDeconnexion" style="color: white;">DECONNEXION</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper" style="position: absolute; margin-top: 170px;">
    <h3>Donnez votre avis</h3>
    <form action="#" id="reviewForm">
      <div class="rating">
        <input type="number" name="rating" hidden>
        <i class='bx bx-star star' style="--i: 0;"></i>
        <i class='bx bx-star star' style="--i: 1;"></i>
        <i class='bx bx-star star' style="--i: 2;"></i>
        <i class='bx bx-star star' style="--i: 3;"></i>
        <i class='bx bx-star star' style="--i: 4;"></i>
      </div>
      <div>
        <select id="salonSelect">
          <option value="">Choisir un salon</option>
        </select>
      </div>

      <!-- Sélection du coiffeur, désactivée par défaut -->
      <div>
        <select id="coiffeurSelect" disabled>
          <option value="">Choisir un coiffeur</option>
        </select>
      </div>
      <textarea name="opinion" cols="30" rows="5" placeholder="   Votre opinion"></textarea>
      <div class="btn-group">
        <button type="submit" class="btn submit">Remettre</button>
        <button class="btn cancel">Annuler</button>
      </div>
    </form>
  </div>
  <script src="avis.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Form Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="icon" href="./logo/2.png" />

</head>
<style>

    :root {
        --blue-d-1: #3278FF;
        --light: #F5F5F5;
        --grey: #AAA;
        --white: #FFF;
        --shadow: 8px 8px 30px rgba(0, 0, 0, .05);
    }

    .wrapper {
        background: rgb(255, 255, 255);
        padding: 2rem;
        max-width: 576px;
        width: 100%;
        border-radius: .75rem;
        box-shadow: var(--shadow);
        text-align: center;
        margin-left: 450px;
        margin-top: 100px;
    }

    .wrapper h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }

    .rating {
        display: flex;
        justify-content: center;
        align-items: center;
        grid-gap: .5rem;
        font-size: 2rem;
        color: rgb(185, 167, 77);
        margin-bottom: 2rem;
    }

    .rating .star {
        cursor: pointer;
    }

    .rating .star.active {
        opacity: 0;
        animation: animate .5s calc(var(--i) * .1s) ease-in-out forwards;
    }

    @keyframes animate {
        0% {
            opacity: 0;
            transform: scale(1);
        }

        50% {
            opacity: 1;
            transform: scale(1.2);
        }

        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    .rating .star:hover {
        transform: scale(1.1);
    }

    textarea {
        width: 100%;
        background: var(--light);
        padding: 1rem;
        border-radius: .5rem;
        border: none;
        outline: none;
        resize: none;
        margin-bottom: .5rem;
    }

    .btn-group {
        display: flex;
        grid-gap: .5rem;
        align-items: center;
    }

    .btn-group .btn {
        padding: .75rem 1rem;
        border-radius: .5rem;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: .875rem;
        font-weight: 500;
    }

    .btn-group .btn.submit {
        background: rgb(173, 145, 90);
        color: white;
    }

    .btn-group .btn.cancel {
        background: white;
        color: rgb(0, 0, 0);
    }

  
    select {
        width: 100%;
        background: var(--light);
        padding: 1rem;
        border-radius: .5rem;
        border: none;
        outline: none;
        margin-bottom: .5rem;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        color: gray;
        appearance: none;
        /* Pour désactiver le style par défaut des navigateurs sur les select */
        position: relative;
        cursor: pointer;
    }

    /* Pour ajouter une icône flèche personnalisée aux menus déroulants */
    select:after {
        content: '\f107';
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        color: gray;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        color: white;
    }

    .nav {
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
    }

    .nav-items a {
        color: black;
        text-decoration: none;
        margin: 0 10px;
        font-weight: 500;
    }

    .nav-items {
        flex: 1;
        display: flex;
        justify-content: flex-start;
    }

    .logo {
        flex: 1;
        text-align: center;
        font-weight: 600;
        font-size: 1.5rem;
    }

    .nav-button {
        flex: 1;
        display: flex;
        justify-content: flex-end;
    }

    .nav-button button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
    }

    .nav-button button:hover {
        background-color: darken(--yellow, 10%);
    }
</style>

<body>
    <div class="header">
        <div class="nav">
            <div class="nav-items">
                <a href="./CoiffeurProfil/index.html">Portfolio</a>
                <a href="#">À Propos</a>
                <a href="#">Contact</a>
                <a href="#">Mes Rendez-vous</a>
                <a href="./avis.html">Avis</a>
            </div>
            <div class="logo" style="color: black;"> <a href="./pageAcceuil.html">East Cutz</a></div>
            <div class="nav-button">
                <button onclick="location.href='./book.html'">Prendre Rendez-vous</button>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <h3>Donnez votre avis</h3>
        <form action="#">
            <div class="rating">
                <input type="number" name="rating" hidden>
                <i class='bx bx-star star' style="--i: 0;"></i>
                <i class='bx bx-star star' style="--i: 1;"></i>
                <i class='bx bx-star star' style="--i: 2;"></i>
                <i class='bx bx-star star' style="--i: 3;"></i>
                <i class='bx bx-star star' style="--i: 4;"></i>
            </div>
            <div>
                <select id="salonSelect">
                    <option value="">Choisir un salon</option>
                    <option value="Salon 1">Salon 1</option>
                    <option value="Salon 2">Salon 2</option>
                    <!-- Ajoutez plus d'options de salon ici -->
                </select>
            </div>

            <!-- Sélection du coiffeur, désactivée par défaut -->
            <div>
                <select id="coiffeurSelect" disabled>
                    <option value="">Choisir un coiffeur</option>
                    <!-- Les options seront ajoutées dynamiquement en fonction du salon sélectionné -->
                </select>
            </div>
            <textarea name="opinion" cols="30" rows="5" placeholder="Votre opinion"></textarea>
            <div class="btn-group">
                <button type="submit" class="btn submit">Remettre</button>
                <button class="btn cancel">Annuler</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const salonSelect = document.getElementById('salonSelect');
            const coiffeurSelect = document.getElementById('coiffeurSelect');

            const coiffeursParSalon = {
                "Salon 1": ["Coiffeur 1A", "Coiffeur 1B"],
                "Salon 2": ["Coiffeur 2A", "Coiffeur 2B"],
                // Ajoutez d'autres salons et leurs coiffeurs ici
            };

            salonSelect.addEventListener('change', function () {
                const coiffeurs = coiffeursParSalon[this.value];
                coiffeurSelect.innerHTML = '<option value="">Choisir un coiffeur</option>'; // Réinitialise le select des coiffeurs

                if (coiffeurs) {
                    coiffeurSelect.disabled = false; // Active le select des coiffeurs
                    coiffeurs.forEach(coiffeur => {
                        const option = document.createElement('option');
                        option.value = coiffeur;
                        option.textContent = coiffeur;
                        coiffeurSelect.appendChild(option);
                    });
                } else {
                    coiffeurSelect.disabled = true; // Désactive le select des coiffeurs si aucun salon n'est sélectionné
                }
            });
            const allStar = document.querySelectorAll('.rating .star')
            const ratingValue = document.querySelector('.rating input')

            allStar.forEach((item, idx) => {
                item.addEventListener('click', function () {
                    let click = 0
                    ratingValue.value = idx + 1

                    allStar.forEach(i => {
                        i.classList.replace('bxs-star', 'bx-star')
                        i.classList.remove('active')
                    })
                    for (let i = 0; i < allStar.length; i++) {
                        if (i <= idx) {
                            allStar[i].classList.replace('bx-star', 'bxs-star')
                            allStar[i].classList.add('active')
                        } else {
                            allStar[i].style.setProperty('--i', click)
                            click++
                        }
                    }
                })
            })
        });
    </script>
</body>

</html>

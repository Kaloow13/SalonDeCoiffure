<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portfolio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="icon" href="./logo/2.png" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Portfolio</title>
</head>

<body >
    <div class="header">
        <div class="nav">
            <div class="nav-items nav-items-left">
            </div>
            <div class="logo"> 
                <a href="../accueil/accueil.html">East Cutz</a>
            </div>

            <div class="nav-items nav-items-right">
                <div class="nav-button">
                    <div class="btn-wrap">
                        <button id="btnPriseRdv" onclick="location.href='../book.html'">PRENDRE
                            RENDEZ-VOUS</button>
                    </div>
                </div>
                <div class="nav-button">
                    <div class="btn-wrap">
                        <button id="btnDeconnexion">DECONNEXION</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container light-style flex-grow-1 container-p-y" style="margin-top: 10px; margin-bottom: 50px;">
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">Général</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Portfolio</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-social-links">Mettre à jour ses services</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-connections">Mettre à jour ses disponibilités</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img id="imageteleverser" src="" alt
                                    class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Téléverser une nouvelle photo
                                        <input type="file" class="image-upload" accept="image/*" id="televerser">
                                    </label> &nbsp;
                                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <form id="profilForm">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">Prénom</label>
                                        <input type="text" class="form-control mb-1" id="prenomCoiffeur">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Nom</label>
                                        <input type="text" class="form-control" id="nomCoiffeur">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">E-mail</label>
                                        <input type="text" class="form-control mb-1" id="email">
      
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Numero de telephone </label>
                                        <input type="text" class="form-control" id="numCoiffeur">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Salon de coiffure</label>
                                        <select id="salonCoiffure" class="form-control"></select>
                                    </div>
                                
                                    <div class="form-group">
                                        <label class="form-label">Modifier votre mot de passe</label>
                                        <input type="text" class="form-control" id="newPassword">
                                    </div>
                                </div>

                                <div class="text-right mt-1">
                                    <button type="button" class="btn btn-primary" id="BoutonEnregistrer" style="margin-bottom: 30px; margin-right: 20px;">Enregistrer</button>&nbsp;
                                </div>
                                
                            </form>
                        </div>

                    <div class="tab-pane fade" id="account-info">
                        <div class="card-body pb-2">
                            <section class="section">
                                <div class="container">
                                    <div class="columns">
                                        <!-- Card for the first image -->
                                        <div class="column is-4">
                                            <label class="card card-image">
                                                <input type="file" class="image-upload" accept="image/*" data-index="1">
                                                <div class="card-image">
                                                    <figure class="image is-4by3">
                                                        <img src="https://via.placeholder.com/300x200" alt="Placeholder image">
                                                    </figure>
                                                </div>
                                                <div class="card-content">
                                                    <div class="content">
                                                        Cliquez pour modifier l'image
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                        <!-- Card for the second image -->
                                        <div class="column is-4">
                                            <label class="card card-image">
                                                <input type="file" class="image-upload" accept="image/*" data-index="2">
                                                <div class="card-image">
                                                    <figure class="image is-4by3">
                                                        <img src="https://via.placeholder.com/300x200" alt="Placeholder image">
                                                    </figure>
                                                </div>
                                                <div class="card-content">
                                                    <div class="content">
                                                        Cliquez pour modifier l'image
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                        <!-- Card for the third image -->
                                        <div class="column is-4">
                                            <label class="card card-image">
                                                <input type="file" class="image-upload" accept="image/*" data-index="3">
                                                <div class="card-image">
                                                    <figure class="image is-4by3">
                                                        <img src="https://via.placeholder.com/300x200" alt="Placeholder image">
                                                    </figure>
                                                </div>
                                                <div class="card-content">
                                                    <div class="content">
                                                        Cliquez pour modifier l'image
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </section>



                        </div>
                    </div>
                    


                        <div class="tab-pane fade" id="account-social-links">

                            <div class="card-body pb-2">
                                <h5>Services fournis</h5>
                                <br>
                                <div id="servicesList" ></div>
                            </div>
                        </div>


                        <div class="tab-pane fade" id="account-connections">
                            
                            <div class="wrapper">
                                <header>
                                  <p class="current-date"></p>
                                  <div class="icons">
                                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                                  </div>
                                </header>
                                <div class="calendar">
                                  <ul class="weeks">
                                    <li>Sun</li>
                                    <li>Mon</li>
                                    <li>Tue</li>
                                    <li>Wed</li>
                                    <li>Thu</li>
                                    <li>Fri</li>
                                    <li>Sat</li>
                                  </ul>
                                  <ul class="days"></ul>
                          
                                  <div id="choisirDate">
                                    <button type="button" class="is-hidden" id="boutonEnvoyer">Envoyer les disponibilités</button>

                                  </div>
                                </div>
                              </div>


                              
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>
    <script src="portfolio.js"></script>
    <!--POUR COMPRESSE LIMAGE CAR TROP GRRANDE --><script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.0.7/compressor.min.js"></script>

</body>

</html>
